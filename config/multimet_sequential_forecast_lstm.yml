clip_gradient_norm: 1
clip_targets_to_zero:
- streamflow
loss: NSE
learning_rate:
  0: 0.001
  10: 0.0005
  25: 0.0001
max_updates_per_epoch:
metrics:
- NSE
- KGE
- Alpha-NSE
- Beta-NSE
- Beta-KGE
- Peak-Timing
- Missed-Peaks
num_workers: 2
optimizer: Adam
validate_every: 1
validate_n_random_basins: -1
predict_last_n: 8

