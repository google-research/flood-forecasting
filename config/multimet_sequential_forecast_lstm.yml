run_dir: /usr/local/google/home/amarkel/nh/neuralhydrology/runs
nan_handling_method: masked_mean
nan_handling_pos_encoding_size: 10
dynamics_embedding:
  activation: tanh
  dropout: 0.0
  hiddens:
  - 32
  - 16
  - 8
