# How to install:
# conda env create -f environments/conda.yml

name: googlehydrology
channels:  # Order matters
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - absl-py
  - bokeh
  - cachey
  - cuda-toolkit 
  - cuda-version=12.4
  - dask
  - gcsfs
  - gh
  - h5netcdf
  - h5py
  - hdf5
  - ipython
  - jupyter
  - matplotlib
  - more-itertools
  - nbsphinx
  - nbsphinx-link
  - netcdf4
  - numpy
  - pandas
  - parso
  - pydantic
  - pytest
  - pytest-cov
  - pytest-xdist
  - python=3.12
  - pytorch
  - pytorch-cuda=12.4
  - ruamel.yaml
  - ruff
  - scipy
  - sphinx
  - sphinx-rtd-theme
  - tensorboard
  - torchaudio
  - torchvision
  - tqdm
  - xarray
  - zarr
